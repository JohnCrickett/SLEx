<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report Service</title>
</head>
<body>
    <h2>Welcome to the report service</h2>
    <p>
        To access a report please use the following URLS:<br/>
        <a href = "./report/">./report/&lt;id&gt;/</a><br/>
        Where &lt;id&gt; is replaced with the id of the report to view. 
    </p>
    <p>
        The format of the report will be JSON, XML or PDF depending on the HTTP request header 'Accept'. 
    </p>
</body>
</html>
